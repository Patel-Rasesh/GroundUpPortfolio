    ----------------------------------------------------------------------------- -->
    <section class="header">

        <div class="headermenu">

            </ul>
          </div>
          <div class="social">
            <ul>
              <li>
                <a href="https://www.linkedin.com/in/rasesh-patel97/" target="_blank">

    <!-- -----------------------------------------------------------------------------
    Projects Container
    ----------------------------------------------------------------------------- -->
    <section class="projects">
      <div class="project-container">
        <h1 class="project-header">Academic Projects</h1>
        <div class="carousel">
          <button class="carousel__button carousel__button--previous">
            <img src="images/LeftArrow.svg" class="LeftArrow" alt="">  
          </button>
          <div class="carousel__stage">
            <ul class="carousel__track">
              <li class="carousel__horse current-horse">
                <!-- target makes sure that it opens in a new window -->
                <a href="HTML/Projects/LaneDetection.html" target="_blank">
                  <div>
                    <span class="project project-thumbnail"></span>
                  </div>
                </a>
              </li>
              </li>
              <li class="carousel__horse">
                <img class="horse" src="images/ProjectB.png" alt="">
              </li>
              <li class="carousel__horse">
                <img class="horse" src="images/ProjectC.png" alt="">
              </li>
              <li class="carousel__horse">
                <img class="horse" src="images/ProjectD.png" alt="">
              </li>
              <li class="carousel__horse">
                <img class="horse" src="images/ProjectE.png" alt="">
              </li>
              <li class="carousel__horse">
                <img class="horse" src="images/ProjectF.png" alt="">
              </li>
            </ul>
          </div>
          <button class="carousel__button carousel__button--next">
            <img src="images/RightArrow.svg" class="RightArrow" alt="">
          </button> 
          <div class="carousel__dots">
            <button class="carousel__dot current-horse"></button>
            <button class="carousel__dot"></button>
            <button class="carousel__dot"></button>
            <button class="carousel__dot"></button>
            <button class="carousel__dot"></button>
            <button class="carousel__dot"></button>
          </div>
        </div>
      </div>
