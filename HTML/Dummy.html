<html>
    <head>
        <link rel="stylesheet" href="../Styles/Dummy.css">
    </head>
    <body>
        <!-- LEETCODE -->
        <div class="card">
            <div class="card-words">
                <div class="card-header">
                    <div class="card-title">
                        Most Recent Submission on Leetcode
                    </div>
                    <div class="card-date">
                        <!-- How many days before this happened? -->
                        X days ago
                    </div>
                </div>
                <div class="card-content">
                    <div class="difficulty"></div>
                    <div class="problem-statement">Number of connected components in an undirected graph</div>
                </div>
            </div>
            <div class="card-picture">
                <image src="../images/Highlight/Leetcode-heatmap.jpg" class="card-picture-image"></image>
            </div>
        </div>

        <!-- RUN -->
        <div class="card">
            <div class="card-words">
                <div class="card-header">
                    <div class="card-title">
                        About my last run
                    </div>
                    <div class="card-date">
                        <!-- How many days before this happened? -->
                        X days ago
                    </div>
                </div>
                <div class="card-content">
                    <div class="miles">
                        3.02 mil
                    </div>
                    <div class="calories">
                        333 kcal
                    </div>
                    <div class="duration">
                        45 min
                    </div>
                    <div class="average">
                        11'23'' avg
                    </div>
                </div>
            </div>
            <div class="card-picture">
                <image src="../images/Highlight/run-map.jpeg" class="card-picture-image"></image>
            </div>
        </div>

        <!-- SPOTIFY -->
        <div class="card">
            <div class="card-words">
                <div class="card-header">
                    <div class="card-title">
                        Currently listening to
                    </div>
                    <div class="card-date">
                        <!-- How many days before this happened? -->
                        
                    </div>
                </div>
                <div class="card-content">
                    Song description comes here
                </div>
            </div>
            <div class="card-picture">
                <image src="../images/Highlight/Leetcode-heatmap.jpg" class="card-picture-image"></image>
            </div>
        </div>
    </body>
    <script src="../JavaScript/Dummy.js"></script>
</html>
